<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>DES 157 Studio 4</title>
	<meta name="Chen Ma" content="Studio 4">

	<link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&amp;subset=chinese-simplified" rel="stylesheet">
	<link href="style.css" rel="stylesheet" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
	<script src="scripts/jscolor.js"></script>
</head>
<body>

	<section id="create_canvas" class="grey">
		<div id="new_canvas">
			<h2>Canvas Width: </h2><h2 id="valw"></h2>
			<input type="range" min="0" max="700" value="600" class="slider" step="5" id="width" autocomplete="off">
			<h2>Canvas Height: </h2><h2 id="valh"></h2>
			<input type="range" min="0" max="700" value="600" class="slider" step="5" id="height" autocomplete="off">
			<button id="new" onclick="newCanvas()">NEW</button>
		</div>
	</section>

	<main class="blurry" id="drawnow">
		<section id="tool_bar">
			<img src="images/leftside.png" alt="tool bar" id="bar">
			<img src="images/logo.png" alt="pixir" id="logo">
			<section class="tools">
				<h1>Color</h1>
				<input id="styleInput" class="jscolor {valueElement:' ', styleElement:'styleInput', onFineChange:'update(this)'}" readonly="readonly">
				<h1>Eraser</h1>
				<label class="container">
				  <input type="checkbox" checked="checked" id="eraser" name="eraser">
				  <span class="checkmark"></span>
				</label>

			</section>
		</section>

		<section id="draw_panel">
			<div id="canvas"></div>
		</section>
		<footer>
			<a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>//
			<a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
		</footer>
	</main>



	<script src="scripts/script.js"></script>

</body>
</html>
